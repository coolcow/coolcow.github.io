<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-row">
      <div class="footer-column footer-column-personal">
        <ul class="footer-links">
          {%- if site.email -%}
          <li>
            <a class="u-email" href="mailto:{{ site.email }}">
              <span class="footer-icon footer-icon-mail" aria-hidden="true"></span>
              <span class="footer-link-label">contact me</span>
            </a>
          </li>
          {%- endif -%}

          {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="footer-icon footer-icon-github" aria-hidden="true"></span>
              <span class="footer-link-label">my github</span>
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-column footer-column-tech">
        <ul class="footer-tech-line">
          <li class="footer-tech-title">Built with:</li>
          <li>
            <a href="https://jekyllrb.com/" rel="noopener noreferrer" target="_blank">
              <span class="footer-icon footer-icon-jekyll" aria-hidden="true"></span>
              <span class="footer-link-label">Jekyll</span>
            </a>
          </li>
          <li>
            <a href="https://phosphoricons.com/" rel="noopener noreferrer" target="_blank">
              <span class="footer-icon footer-icon-phosphor" aria-hidden="true"></span>
              <span class="footer-link-label">Phosphor Icons</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</footer>
